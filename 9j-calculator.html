<!DOCTYPE html>
<html>

<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="calculator.css">
</head>

<body>
  <p>Calculator</p>

  <p class="js-display"></p>

  <p>
    <button onclick="
      button('1');
    ">1</button>

    <button onclick="
      button('2');
    ">2</button>

    <button onclick="
      button('3');
    ">3</button>

    <button class="operation" onclick="
      button('+');
    ">+</button>
  </p>

  <p>
    <button onclick="
      button('4');
    ">4</button>

    <button onclick="
      button('5');
    ">5</button>

    <button onclick="
      button('6');
    ">6</button>

    <button class="operation" onclick="
      button('-');
    ">-</button>
  </p>

  <p>
    <button onclick="
      button('7');
    ">7</button>

    <button onclick="
      button('8');
    ">8</button>

    <button onclick="
      button('9');
    ">9</button>

    <button class="operation" onclick="
      button('*');
    ">*</button>
  </p>

  <p>
    <button onclick="
      button('0');
    ">0</button>

    <button class="decimal" onclick="
      button('.');
    ">.</button>

    <button onclick="
      // eval(calculation);
      calculation = eval(calculation);
      localStorage.setItem('calculation', JSON.stringify(calculation));
      display();

    ">=</button>


    <button class="operation" onclick="
      button('/');
    ">/</button>
  </p>
  <div>
    <button class="last-buttons clear" onclick="
    calculation = '';
    button('');
    display();
  ">Clear</button>
    <button class="last-buttons delete"><img class="backspace-icon" src="./images/icons8-backspace-50.png"></button>
  </div>
  

  <script src="calculator.js">    
  </script>
</body>

</html>
